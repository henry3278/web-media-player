<!DOCTYPE html>
<html>
<head>
    <title>图片抓取插件设置</title>
    <meta charset="utf-8">
    <style>
        .settings-panel { max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
        .btn { background: #2196F3; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #1976D2; }
        .status { padding: 15px; margin: 15px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .preview img { max-width: 200px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        details { margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        summary { cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="settings-panel">
        <h1>🖼️ 图片抓取插件设置</h1>
        
        <div id="status"></div>
        
        <form id="settingsForm">
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enabled" name="enabled">
                    <span class="slider"></span>
                    启用插件
                </label>
            </div>

            <div class="form-group">
                <label for="targetWebsite">目标网站URL:</label>
                <input type="url" id="targetWebsite" name="targetWebsite" 
                       placeholder="https://www.kchai.org/" required>
            </div>

            <div class="form-group">
                <label for="imageSelectors">图片选择器 (CSS选择器，每行一个):</label>
                <textarea id="imageSelectors" name="imageSelectors" rows="4" 
                          placeholder="img&#10;img[src*=&quot;.jpg&quot;]"></textarea>
            </div>

            <div class="form-group">
                <label for="excludeKeywords">排除关键词 (逗号分隔):</label>
                <input type="text" id="excludeKeywords" name="excludeKeywords" 
                       placeholder="icon,logo,ad,spacer">
            </div>

            <div class="form-group">
                <label for="insertPosition">图片插入位置:</label>
                <select id="insertPosition" name="insertPosition">
                    <option value="after_first_sentence">第一个句子后</option>
                    <option value="beginning">文本开头</option>
                    <option value="end">文本末尾</option>
                </select>
            </div>

            <div class="form-group">
                <label for="maxImageWidth">最大图片宽度:</label>
                <input type="text" id="maxImageWidth" name="maxImageWidth" value="400px">
            </div>

            <details>
                <summary>高级设置</summary>
                <div class="form-group">
                    <label for="requestTimeout">请求超时 (毫秒):</label>
                    <input type="number" id="requestTimeout" name="requestTimeout" value="5000">
                </div>
                <div class="form-group">
                    <label for="cacheDuration">缓存时间 (毫秒):</label>
                    <input type="number" id="cacheDuration" name="cacheDuration" value="300000">
                </div>
            </details>

            <button type="submit" class="btn">保存设置</button>
            <button type="button" class="btn" onclick="testConnection()">测试连接</button>
            <button type="button" class="btn" onclick="loadSettings()">重置表单</button>
        </form>

        <div class="form-group">
            <h3>实时预览</h3>
            <div id="imagePreview" class="preview"></div>
        </div>

        <div class="form-group">
            <h3>系统状态</h3>
            <div id="systemStatus">加载中...</div>
        </div>
    </div>

    <script>
        async function loadSettings() {
            try {
                const response = await fetch('/api/plugins/image-grabber/config');
                const config = await response.json();
                
                document.getElementById('enabled').checked = config.enabled;
                document.getElementById('targetWebsite').value = config.targetWebsite;
                document.getElementById('imageSelectors').value = Array.isArray(config.imageSelectors) 
                    ? config.imageSelectors.join('\n') : config.imageSelectors;
                document.getElementById('excludeKeywords').value = Array.isArray(config.excludeKeywords)
                    ? config.excludeKeywords.join(',') : config.excludeKeywords;
                document.getElementById('insertPosition').value = config.insertPosition;
                document.getElementById('maxImageWidth').value = config.maxImageWidth;
                document.getElementById('requestTimeout').value = config.requestTimeout || 5000;
                document.getElementById('cacheDuration').value = config.cacheDuration || 300000;
                
                showStatus('设置加载成功', 'success');
                loadSystemStatus();
            } catch (error) {
                showStatus('加载设置失败: ' + error.message, 'error');
            }
        }

        document.getElementById('settingsForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const config = {
                enabled: formData.get('enabled') === 'on',
                targetWebsite: formData.get('targetWebsite'),
                imageSelectors: formData.get('imageSelectors').split('\n').filter(s => s.trim()),
                excludeKeywords: formData.get('excludeKeywords').split(',').filter(s => s.trim()),
                insertPosition: formData.get('insertPosition'),
                maxImageWidth: formData.get('maxImageWidth'),
                requestTimeout: parseInt(formData.get('requestTimeout')),
                cacheDuration: parseInt(formData.get('cacheDuration'))
            };

            try {
                const response = await fetch('/api/plugins/image-grabber/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                if (result.success) {
                    showStatus('设置保存成功！', 'success');
                    loadSystemStatus();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showStatus('保存失败: ' + error.message, 'error');
            }
        };

        async function testConnection() {
            const website = document.getElementById('targetWebsite').value;
            const selectors = document.getElementById('imageSelectors').value.split('\n').filter(s => s.trim());
            const excludeKeywords = document.getElementById('excludeKeywords').value.split(',').filter(s => s.trim());
            
            if (!website) {
                showStatus('请输入目标网站URL', 'error');
                return;
            }

            try {
                showStatus('测试连接中...', 'success');
                const response = await fetch('/api/plugins/image-grabber/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ website, selectors, excludeKeywords })
                });
                
                const result = await response.json();
                if (result.success) {
                    showStatus(`连接成功！找到 ${result.imageCount} 张图片`, 'success');
                    showImagePreview(result.sampleImages);
                } else {
                    showStatus('连接失败: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('测试失败: ' + error.message, 'error');
            }
        }

        function showImagePreview(images) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = images.map(img => 
                `<img src="${img}" alt="预览图片" onerror="this.style.display='none'">`
            ).join('');
        }

        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/plugins/image-grabber/status');
                const status = await response.json();
                
                document.getElementById('systemStatus').innerHTML = `
                    <p>插件状态: ${status.enabled ? '✅ 已启用' : '❌ 已禁用'}</p>
                    <p>最后更新: ${status.lastUpdate || '无'}</p>
                    <p>缓存数量: ${status.cacheSize} 张图片</p>
                    <p>目标网站: ${status.config.targetWebsite}</p>
                `;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = '状态加载失败';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => statusDiv.innerHTML = '', 5000);
        }

        loadSettings();
        setInterval(loadSystemStatus, 5000);
    </script>
</body>
</html>
